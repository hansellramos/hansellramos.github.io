<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-avatar class="profile-picture">
              <img src="assets/images/profile-pictures/profile-01.jpg" alt="Profile Picture Hansel Ramos" title="Profile Picture">
            </ion-avatar>
          </ion-list-header>
          <ion-note class="profile-name">
            <h2>Hansel Ramos</h2>
          </ion-note>
          <ion-note class="profile-email">
            <h3>
              <a href="mailto:hansell.ramos@outlook.com" title="Hansel e-mail">hansell.ramos@outlook.com</a>
            </h3>
          </ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="menu-item" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-button href="assets/files/CV-Hansel-Ramos-20200808.pdf" target="blank" size="large">
                <ion-icon slot="start" ios="cloud-download-outline" md="cloud-download-outline"></ion-icon>
                <span>Download CV</span>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid id="labels-list">
          <ion-row>
            <ion-col size="12">
              <ion-list-header>Labels</ion-list-header>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-chip outline *ngFor="let label of labels">
                <ion-label>{{ label }}</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
